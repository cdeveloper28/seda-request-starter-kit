<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLESS Direct Reward Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --secondary: #f59e0b;
            --secondary-dark: #d97706;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --light: #e2e8f0;
            --light-dark: #cbd5e1;
            --success: #10b981;
            --gradient-primary: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            --gradient-card: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.8) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 8s ease-in-out infinite;
        }
        
        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            background: rgba(124, 58, 237, 0.6);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            background: rgba(245, 158, 11, 0.5);
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            background: rgba(59, 130, 246, 0.7);
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .main-card {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(124, 58, 237, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardEntrance 0.8s ease-out;
            max-height: calc(100vh - 1rem);
            overflow-y: auto;
            width: 100%;
            max-width: 28rem;
        }

        .main-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.5),
                0 0 120px rgba(124, 58, 237, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .logo-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: var(--gradient-secondary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 800;
            color: white;
            box-shadow: 
                0 6px 24px rgba(245, 158, 11, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--gradient-secondary);
            border-radius: 16px;
            z-index: -1;
            opacity: 0.7;
            filter: blur(6px);
        }
        
        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 6px 24px rgba(245, 158, 11, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 6px 32px rgba(245, 158, 11, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
        }
        
        .title {
            background: linear-gradient(135deg, var(--light) 0%, var(--light-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-left: 0.75rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }
        
        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--light-dark);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-field {
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.08);
            color: var(--light);
            padding: 0.875rem 1rem;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px rgba(124, 58, 237, 0.1),
                0 8px 32px rgba(124, 58, 237, 0.15);
            background: rgba(30, 41, 59, 0.95);
        }
        
        .input-field:focus + .input-icon {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .input-field:focus ~ .input-label {
            color: var(--primary);
        }
        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-dark);
            font-size: 1.125rem;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .stake-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .stake-btn {
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 1rem 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .stake-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .stake-btn:hover {
            border-color: rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.2);
        }
        
        .stake-btn:hover::before {
            left: 0;
            opacity: 0.1;
        }
        
        .stake-btn.active {
            border-color: var(--primary);
            background: rgba(124, 58, 237, 0.15);
            box-shadow: 
                0 8px 32px rgba(124, 58, 237, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .stake-btn.active::before {
            left: 0;
            opacity: 0.2;
        }
        
        .stake-duration {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--light);
            margin-bottom: 0.25rem;
        }
        
        .stake-multiplier {
            background: var(--gradient-secondary);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.3);
        }
        
        .results-container {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .results-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-primary);
            opacity: 0.5;
            border-radius: 16px 16px 0 0;
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
        }
        
        .result-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--light-dark);
        }
        
        .result-value {
            font-size: 1.125rem;
            font-weight: 700;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .result-value.large {
            font-size: 1.5rem;
            font-weight: 800;
        }
        
        .stake-button {
            width: 100%;
            background: var(--gradient-primary);
            border: none;
            border-radius: 14px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 24px rgba(124, 58, 237, 0.3);
            margin-top: 1rem;
        }
        
        .stake-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .stake-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.4);
        }
        
        .stake-button:hover::before {
            left: 100%;
        }
        
        .stake-button:active {
            transform: translateY(0);
        }
        
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.8rem;
            color: var(--light-dark);
        }
        
        .footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: var(--secondary-dark);
        }
        
        /* Responsive design */
        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
                height: 100vh;
            }
            
            .main-card {
                padding: 1.5rem 1.25rem;
                border-radius: 18px;
                max-height: calc(100vh - 1rem);
                overflow-y: auto;
            }
            
            .title {
                font-size: 1.125rem;
                margin-left: 0.5rem;
            }
            
            .logo {
                width: 40px;
                height: 40px;
                font-size: 1.125rem;
            }
            
            .logo-container {
                margin-bottom: 1rem;
            }
            
            .input-group {
                margin-bottom: 1rem;
            }
            
            .input-field {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .stake-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }
            
            .stake-btn {
                padding: 0.875rem 0.75rem;
            }
            
            .results-container {
                padding: 1.25rem;
                margin: 1rem 0;
            }
            
            .result-row {
                margin-bottom: 0.5rem;
                padding: 0.375rem 0;
            }
            
            .result-label {
                font-size: 0.875rem;
            }
            
            .result-value {
                font-size: 1rem;
            }
            
            .result-value.large {
                font-size: 1.25rem;
            }
            
            .stake-button {
                padding: 0.875rem;
                font-size: 0.95rem;
                margin-top: 0.75rem;
            }
            
            .footer {
                margin-top: 1rem;
                padding-top: 0.75rem;
                font-size: 0.75rem;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 480px) {
            body {
                padding: 0.25rem;
            }
            
            .main-card {
                padding: 1.25rem 1rem;
                max-height: calc(100vh - 0.5rem);
            }
            
            .logo-container {
                margin-bottom: 0.75rem;
            }
            
            .title {
                font-size: 1rem;
            }
            
            .logo {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
        }
        
        /* Landscape mobile orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 0.25rem;
            }
            
            .main-card {
                padding: 1rem;
                max-height: calc(100vh - 0.5rem);
                overflow-y: auto;
            }
            
            .logo-container {
                margin-bottom: 0.5rem;
            }
            
            .input-group {
                margin-bottom: 0.75rem;
            }
            
            .results-container {
                margin: 0.75rem 0;
                padding: 1rem;
            }
            
            .footer {
                margin-top: 0.75rem;
                padding-top: 0.5rem;
            }
        }
        
        /* Loading animation for inputs */
        .loading {
            position: relative;
            overflow: hidden;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.1), transparent);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Success animation */
        .success-pulse {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="main-card p-6">
        <!-- Header -->
        <div class="text-center">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                </div>
                <h1 class="title">BLESS REWARD CALCULATOR</h1>
            </div>
        </div>
        
        <!-- Input Section -->
        <div class="space-y-6">
            <!-- BLESS Amount Input -->
            <div class="input-group">
                <label class="input-label">Your BLESS Amount</label>
                <div class="input-container">
                    <input 
                        type="number" 
                        id="bless-amount" 
                        class="input-field" 
                        placeholder="Enter amount" 
                        value="100"
                        min="0"
                        step="0.01"
                    >
                    <i class="fas fa-coins input-icon"></i>
                </div>
            </div>
            
            <!-- Market Price Input -->
            <div class="input-group">
                <label class="input-label">Current Price (USD)</label>
                <div class="input-container">
                    <input 
                        type="number" 
                        id="market-price" 
                        class="input-field" 
                        placeholder="Enter price" 
                        value="0.50"
                        min="0"
                        step="0.01"
                    >
                    <i class="fas fa-dollar-sign input-icon"></i>
                </div>
            </div>
            
            <!-- Stake Duration Selection -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-clock mr-2"></i>
                    Stake Duration
                </label>
                <div class="stake-grid">
                    <button data-boost="1" class="stake-btn active">
                        <div class="stake-duration">Instant</div>
                        <div class="stake-multiplier">1x Boost</div>
                    </button>
                    <button data-boost="3" class="stake-btn">
                        <div class="stake-duration">3 Months</div>
                        <div class="stake-multiplier">3x Boost</div>
                    </button>
                    <button data-boost="8" class="stake-btn">
                        <div class="stake-duration">12 Months</div>
                        <div class="stake-multiplier">8x Boost</div>
                    </button>
                    <button data-boost="15" class="stake-btn">
                        <div class="stake-duration">18 Months</div>
                        <div class="stake-multiplier">15x Boost</div>
                    </button>
                </div>
            </div>
            
            <!-- Results Section -->
            <div class="results-container">
                <div class="result-row">
                    <span class="result-label">
                        <i class="fas fa-gift mr-2"></i>
                        Your Reward:
                    </span>
                    <span id="reward-amount" class="result-value">100.00 BLESS</span>
                </div>
                <div class="result-row">
                    <span class="result-label">
                        <i class="fas fa-chart-line mr-2"></i>
                        USD Value:
                    </span>
                    <span id="reward-usd" class="result-value large">$50.00</span>
                </div>
            </div>
            
            <!-- Stake Button -->
            <button class="stake-button">
                <i class="fas fa-rocket mr-2"></i>
                Stake Now & Earn Rewards
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>
                <i class="fas fa-heart mr-1" style="color: #ef4444;"></i>
                Created by <a href="https://x.com/Rafayalmani" target="_blank">@Rafayalmani</a>
            </p>
        </div>
    </div>

    <script>
        // Get DOM elements
        const blessAmount = document.getElementById('bless-amount');
        const marketPrice = document.getElementById('market-price');
        const stakeBtns = document.querySelectorAll('.stake-btn');
        const rewardAmount = document.getElementById('reward-amount');
        const rewardUsd = document.getElementById('reward-usd');
        const resultsContainer = document.querySelector('.results-container');
        
        let selectedBoost = 1; // Default to instant claim
        
        // Set up stake button selection with animations
        stakeBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                stakeBtns.forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Update selected boost
                selectedBoost = parseFloat(this.dataset.boost);
                
                // Calculate reward with animation
                calculateRewardWithAnimation();
            });
        });
        
        // Enhanced calculation function with animations
        function calculateRewardWithAnimation() {
            // Add loading animation
            resultsContainer.classList.add('loading');
            
            setTimeout(() => {
                calculateReward();
                resultsContainer.classList.remove('loading');
                resultsContainer.classList.add('success-pulse');
                
                setTimeout(() => {
                    resultsContainer.classList.remove('success-pulse');
                }, 600);
            }, 300);
        }
        
        // Calculate reward function
        function calculateReward() {
            const amount = parseFloat(blessAmount.value) || 0;
            const price = parseFloat(marketPrice.value) || 0;
            
            const reward = amount * selectedBoost;
            const usdValue = reward * price;
            
            // Animate numbers
            animateNumber(rewardAmount, reward, ' BLESS');
            animateNumber(rewardUsd, usdValue, '$', true);
        }
        
        // Number animation function
        function animateNumber(element, targetValue, suffix = '', isUSD = false) {
            const startValue = parseFloat(element.textContent.replace(/[^\d.-]/g, '')) || 0;
            const increment = (targetValue - startValue) / 20;
            let currentValue = startValue;
            let step = 0;
            
            const timer = setInterval(() => {
                step++;
                currentValue += increment;
                
                if (step >= 20) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                
                const formattedValue = isUSD 
                    ? currentValue.toFixed(2)
                    : currentValue.toFixed(2);
                
                element.textContent = isUSD 
                    ? `${suffix}${formattedValue}`
                    : `${formattedValue}${suffix}`;
            }, 50);
        }
        
        // Enhanced input event listeners with debouncing
        let debounceTimer;
        
        function debounceCalculation() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(calculateRewardWithAnimation, 300);
        }
        
        blessAmount.addEventListener('input', debounceCalculation);
        marketPrice.addEventListener('input', debounceCalculation);
        
        // Add focus animations to inputs
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.classList.remove('focused');
            });
        });
        
        // Add click animation to stake button
        const stakeButton = document.querySelector('.stake-button');
        stakeButton.addEventListener('click', function() {
            this.style.transform = 'translateY(0)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // You can add actual staking logic here
            console.log('Staking initiated with boost:', selectedBoost);
        });
        
        // Initial calculation with animation
        setTimeout(() => {
            calculateRewardWithAnimation();
        }, 500);
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                stakeButton.click();
            }
        });
        
        // Prevent zoom on mobile inputs
        if (window.innerWidth <= 640) {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
                });
                input.addEventListener('blur', () => {
                    document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0');
                });
            });
        }
    </script>
</body>
</html>
